<div class="container-fluid style-container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card">

                        Liste des demandes d'inscription des agences
                    </p>
                </div>
                <div class="card-body">
                    <div class="row">

            </div>
