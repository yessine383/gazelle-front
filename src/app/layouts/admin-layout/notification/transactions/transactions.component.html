<div class="container-fluid style-container-fluid">
    <div class="row style-container">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <h3 class="card-title">Agence</h3>
            <ng-select [items]="agencies" bindLabel="organisme" bindValue="id" [(ngModel)]="selectedAgency">
            </ng-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <p class="card-category">
                        Liste des transactions
                    </p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="card card-plain border border-light">
                                <div class="card-header">
                                    <h5 class="card-title"></h5>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-info alert-with-icon alert-dismissible fade show" data-notify="container">
                                        <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                      <i class="nc-icon nc-simple-remove"></i>
                    </button>
                                        <span data-notify="icon" class="nc-icon nc-bell-55"></span>
                                        <span data-notify="message">This is a notification with close button and icon.</span>
                                    </div>
                                    <div class="alert alert-warning alert-with-icon alert-dismissible fade show" data-notify="container">
                                        <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                                            <i class="nc-icon nc-simple-remove"></i>
                                        </button>
                                        <span data-notify="icon" class="nc-icon nc-money-coins"></span>
                                        <span data-notify="message">This is a notification with close button and icon.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
