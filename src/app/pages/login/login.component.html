<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <title>Tunisair Login</title>
</head>

<body>

    <div class="half">
        <div class="bg order-1 order-md-2" style="background-image: url('assets/img/tu.png');
                    background-size: 700px 100px;
                    background-repeat: no-repeat; 
                    background-position: center top;">
        </div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-6">
                        <div class="form-block">
                            <div class="text-center mb-5">
                                <h3> Connexion </h3>

                            </div>
                            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid&&onSubmit()" #f="ngForm"
                                novalidate>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username"
                                        required #username="ngModel" />
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted&&username.invalid">
                                        Username is required!
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password"
                                        [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                                    <div class="alert alert-danger" role="alert"
                                        *ngIf="f.submitted && password.invalid">
                                        <div *ngIf="password.errors.required">Password is required</div>
                                        <div *ngIf="password.errors.minlength">
                                            Password must be at least 6 characters
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block">
                                        Login
                                    </button>
                                </div>
                                <div class="form-group">
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                        Login failed: {{ errorMessage }}
                                    </div>
                                </div>

                            </form>
                            <div class="alert alert-success" *ngIf="isLoggedIn">
                                Logged in as {{ roles }}.
                            </div>
                            <!-- <div class="form-group">
                                <button class="btn btn-primary btn-block" onclick="logout()">
                                    Logout
                                </button>
                            </div> -->


                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>




</body>

</html>
